<div class="login-form">
  <div class="login-form-wrapper">
    <div class="login-heading">
      Memez
    </div>
    <input [(ngModel)]="lis.user_name"
           (keydown.enter)="lis.loginHandler(lis.user_name)"
           type="text" placeholder="enter your name" class="user-name-input">
    <button class="login-button" (click)="lis.loginHandler(lis.user_name)">login
    </button>
    <div class="new-account" (click)="lis.signUpNavigation()">Create New Account</div>
  </div>

</div>
