<div class="user-new-post">
  <h2>Upload your Meme here</h2>
  <mat-form-field class="user-new-post-input">
    <input matInput maxlength="500" #new_post
           (keydown.enter)="userNewPost(new_post.value)"
           class="newPostInput"
           placeholder="Enter new Post">
    <mat-hint align="end">{{new_post.value.length}} / 500</mat-hint>

  </mat-form-field>

</div>
