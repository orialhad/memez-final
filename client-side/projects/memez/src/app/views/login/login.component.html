<div class="login-form">

  <div class="login-form-wrapper">
    <div class="login-heading">
      <img src="../../../assets/images/logo.png" alt="logo">
    </div>
    <div class="login-img">
      <img src="../../../assets/images/login.png" alt="login">
    </div>

    <div class="login-details">
      <input #username
              name="username"
              type="text" placeholder="Username or Email" class="signup-inputs">
      <input #password
             name="password"
             type="password" placeholder="Password" class="signup-inputs"
             (keyup.enter)="lis.loginHandler(username.value,password.value)">
    </div>
    <button
      class="login-button" (click)="lis.loginHandler(username.value,password.value)">login
    </button>

    <div class="new-account" (click)="lis.signUpNavigation()">Create New Account</div>

  </div>

</div>
