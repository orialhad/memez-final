<div class="content-wrapper">
  <div class="new-post">
    <mem-user-posting
      (newPost)="fs.root.ps.createPost($event)"
    ></mem-user-posting>

    <div class="upload_dialog_btn">
      <button mat-button (click)="fs.openUploadDialog()">Upload File</button>
    </div>
    <!--    [getFile]="fs.root.ups.getLastUpload()"-->
  </div>


  <div class="posts-container" *mobxAutorun>
    <mem-post
      *ngFor="let post of fs.root.ps.reversedPosts"
      [post]="post"
      [selected]="fs.verifyUserLike(post)"
      [currentUser]="fs.root.lis.currentUser"
      (postLiked)="fs.root.lks.handleLike($event)"
      (PostToDelete)="fs.root.ps.deletePost($event)"
    ></mem-post>

  </div>
</div>
