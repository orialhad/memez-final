<h1>file upload</h1>
<form action="/uploads" method="post" enctype="multipart/form-data">
  <input #ImageInput
         type="file"
         name="file"
         accept="image/*"
         (change)="onSelect($event)">
  <button type="button"
          mat-button [mat-dialog-close]="true"
          (click)="onUpload()">submit</button>
</form>
